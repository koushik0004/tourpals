<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Hilti Login</title>
  <meta name="description" content="">
  <meta name="author" content="koushik.sadhukhan">

  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references 
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">-->
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/column-height-same.css" rel="stylesheet" />
  <link href="css/font-awesome-4.4.0/css/font-awesome.css" rel="stylesheet"/>
	<link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container container-fluid">
    <header>
      <!--<h1>login</h1>-->
    </header>
    <nav>
      <!-- 
      	<p><a href="/">Home</a></p>
      	<p><a href="/contact">Contact</a></p>
      -->
    </nav>

    <div class="container">

		<div class="row vertical-center-row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="row">
					<div class="row-height">
							<div class="col-lg-5 col-md-5 col-sm-5 hidden-xs col-height col-middle">
							<div class="container">
								<div class="vertical-center-row">
									<h3>Logo</h3>
								</div>
							</div>
							
						</div>
						<div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 col-height">
							<form class="form-signin" novalidate="true">
						        <label class="sr-only" for="inputEmail">Email address</label>
						        <i class="fa fa-envelope fa-2x fa-fw icon-customize"></i>
						        <input type="email" autofocus="" placeholder="Email" class="form-control custom-form-element" id="inputEmail">
						        <label class="sr-only" for="inputPassword">Password</label>
						        <i class="fa fa-lock fa-2x fa-fw icon-customize"></i>
						        <input type="password" placeholder="Password" class="form-control custom-form-element" id="inputPassword">
						        <div class="checkbox">
						          <label>
						            <input type="checkbox" value="remember-me"> Remember me
						          </label>
						          <div class="pull-right hilti-link">
						          	<a href="#" class="">Forget Password?</a>
						          </div>
						        </div>
						        <hr class="hr-custom"/>
						        <button type="submit" class="btn btn-lg btn-primary btn-block btn-customize">Sign in</button>
						      </form>
						      <div class="row clearfix">
						      	<hr class="hr-custom"/>
						      </div>
						      <div class="row clearfix">
						      	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							      	<div class="form-group">
							      		<label class="" for="">Don't have an account yet</label>
							      		<a href="#register" class="btn btn-lg btn-block btn-register-lg">Register</a>
							      	</div>
						      	</div>
						      </div>
						</div>
					</div>
					
				</div>
				
			</div>
			
		</div>
      

    </div>

    <footer>
     <p>Having trouble logging in? Contact us on 1-800-879-8000 or email: hilti.help@hilti.com</p>
    </footer>
  </div>
  <script language="JavaScript" src="js/lib/jquery-1.9.0.min.js"></script>
	<script language="JavaScript" src="js/lib/jquery-migrate-1.1.0.min.js"></script>
	<script language="JavaScript" src="js/lib/bootstrap.min.js"></script>
	<script language="JavaScript" src="js/lib/angular.min.js"></script>
	<script language="JavaScript" src="js/lib/ui-bootstrap-tpls-0.13.3.js"></script>
	<script language="JavaScript" src="js/lib/modules/angular-animate.js"></script>
	<script language="JavaScript" src="js/lib/modules/angular-resource.min.js"></script>
	<script language="JavaScript" src="js/lib/modules/angular-sanitize.min.js"></script>	
</body>
</html>
