<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->

  <title>Register</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references 
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">-->
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/column-height-same.css" rel="stylesheet" />
  <link href="css/font-awesome-4.4.0/css/font-awesome.css" rel="stylesheet"/>
	<link href="css/login.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid full-width">
      <div class="header clearfix row-height">
		  <div class="col-md-7 col-sm-7 col-xs-12 col-height">
		    <div class="hilti-landing-header">
		      		<h1><img src="css/fonts/hilti-logo.svg" alt="HILTI CLOUD" class="logo-img"></h1>
		      	</div>
		  </div>
		  <div class="col-md-5 col-sm-5 col-height col-top hidden-xs">
		    <div class="header-right-section">
		      		test
		      	</div>
	      	</div>
      </div>
		<div class="header-right-section visible-xs">
		      		test
		      	</div>
	      	</div>

		<div class="container">
			<div class="design-triangle xtra-small"></div>
			<div class="jumbotron">
				
					<!-- <h1>Jumbotron heading</h1>
			        <p class="lead">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
			       -->
			       <form novalidate="true" class="fix-width-form">
			       		<p>Register (step 1 of 2)</p>
			       		<div class="vertical-space"></div>
				       	<div class="form-group">
				       		<label for="email">Email</label>
				       		<input class="form-control hilti-input" type="text" name="email" placeholder="enter email address">
				       	</div>
				       	<div class="form-group">
				       		<label for="password">Password</label>
				       		<input class="form-control hilti-input" type="password" name="password" placeholder="enter password">
				       	</div>
				       	<div class="form-group">
				       		<label for="password">Retype Password</label>
				       		<input class="form-control hilti-input" type="password" name="repassword" placeholder="retype password">
				       	</div>
			       		<div class="checkbox">
			       			<label><input type="checkbox"> <span>I have read terms & conditions of use 
			       				and <a href="">privacy policy</a> and I accept them</span></label>
						    
						  </div>
			       	
			       		<div class="vertical-space"></div>
			       		<div class="vertical-space"></div>
			        	
			        	<!--<div class="label-msg">Don't have an account yet?</div>-->
			        	<div class="form-group">
			        		<a role="button" href="#" class="btn btn-hilti-red btn-block">Next</a>
			        	</div>
			        
			        </form>
		      </div>
		</div>	
      

      <footer class="footer">
        <p>Having trouble logging in? Contact us on 1-800-879-8000 or email: <a href="hilti.help@hilti.com" target="_top">hilti.help@hilti.com</a></p>
      </footer>

    </div>
  
  <script language="JavaScript" src="js/lib/jquery-1.9.0.min.js"></script>
	<script language="JavaScript" src="js/lib/jquery-migrate-1.1.0.min.js"></script>
	<script language="JavaScript" src="js/lib/bootstrap.min.js"></script>
	<script language="JavaScript" src="js/lib/angular.min.js"></script>
	<script language="JavaScript" src="js/lib/ui-bootstrap-tpls-0.13.4.min.js"></script>
	<script language="JavaScript" src="js/lib/modules/angular-animate.js"></script>
	<script language="JavaScript" src="js/lib/modules/angular-resource.min.js"></script>
	<script language="JavaScript" src="js/lib/modules/angular-sanitize.min.js"></script>
</body>
</html>
